name: Release
on:
  push:
    branches:
      - master
jobs:
  release:
    name: Release
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: yarn
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release
      - name: Checkout staging
        uses: actions/checkout@v2
        with:
          ref: staging
          fetch-depth: 0
      - name: Git status
        run: git status
      - name: Rebase master
        run: git rebase master
      - name: Checkout master
        uses: actions/checkout@v2
      - name: Merge staging
        run: git merge staging --ff
